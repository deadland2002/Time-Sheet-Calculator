<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Sheet Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="inner-wrapper">
            <h1>
                Time Sheet Calculator
            </h1>
            <table cellpadding="0" cellspacing="0" border="0">
                <tr class="table-head">
                    <td>Day</td>
                    <td>Starting Time</td>
                    <td>Ending Time</td>
                    <td>Break Duration</td>
                    <td>Total</td>
                </tr>


                <tr>
                    <td>Monday</td>
                    <td>
                        <input type="number" class="btn-small" id="monday-inp-1" onblur="mon()" value="0">
                        :
                        <input type="number" class="btn-small" id="monday-inp-2" onblur="mon()" value="0"> 
                        <select id="monday-inp-s1" onblur="mon()">
                            <option value="0">AM</option>
                            <option value="1">PM</option>
                          </select>
                    </td>
                    <td>
                        <input type="number" class="btn-small" id="monday-inp-3" onblur="mon()" value="0">
                        :
                        <input type="number" class="btn-small" id="monday-inp-4" onblur="mon()" value="0"> 
                        <select id="monday-inp-s2" onblur="mon()">
                            <option value="0">AM</option>
                            <option value="1">PM</option>
                          </select>
                    </td>
                    <td>
                        <input type="number" class="btn-small" id="monday-inp-5" onblur="mon()" value="0">
                        :
                        <input type="number" class="btn-small" id="monday-inp-6" onblur="mon()" value="0"> 
                    </td>
                    <td><span id="monday-span"></span></td>
                </tr>







                <tr>
                    <td>Tuesday</td>
                    <td>
                        <input type="number" class="btn-small" id="tuesday-inp-1" onblur="tue()" value="0">
                        :
                        <input type="number" class="btn-small" id="tuesday-inp-2" onblur="tue()" value="0"> 
                        <select onblur="tue()" id="tuesday-inp-s1">
                            <option value="0">AM</option>
                            <option value="1">PM</option>
                          </select>
                    </td>
                    <td>
                        <input type="number" class="btn-small" id="tuesday-inp-3" onblur="tue()" value="0">
                        :
                        <input type="number" class="btn-small" id="tuesday-inp-4" onblur="tue()" value="0"> 
                        <select onblur="tue()" id="tuesday-inp-s2">
                            <option value="0">AM</option>
                            <option value="1">PM</option>
                          </select>
                    </td>
                    <td>
                        <input type="number" class="btn-small" id="tuesday-inp-5" onblur="tue()" value="0">
                        :
                        <input type="number" class="btn-small" id="tuesday-inp-6" onblur="tue()" value="0"> 
                    </td>
                    <td><span id="tuesday-span"></span></td>
                </tr>




                <tr>
                    <td>Wednesday</td>
                    <td>
                        <input type="number" class="btn-small" id="wednesday-inp-1" onblur="wed()" value="0">
                        :
                        <input type="number" class="btn-small" id="wednesday-inp-2" onblur="wed()" value="0"> 
                        <select onblur="wed()" id="wednesday-inp-s1">
                            <option value="0">AM</option>
                            <option value="1">PM</option>
                          </select>
                    </td>
                    <td>
                        <input type="number" class="btn-small" id="wednesday-inp-3" onblur="wed()" value="0">
                        :
                        <input type="number" class="btn-small" id="wednesday-inp-4" onblur="wed()" value="0"> 
                        <select onblur="wed()" id="wednesday-inp-s2">
                            <option value="0">AM</option>
                            <option value="1">PM</option>
                          </select>
                    </td>
                    <td>
                        <input type="number" class="btn-small" id="wednesday-inp-5" onblur="wed()" value="0">
                        :
                        <input type="number" class="btn-small" id="wednesday-inp-6" onblur="wed()" value="0"> 
                    </td>
                    <td><span id="wednesday-span"></span></td>
                </tr>



                <tr>
                    <td>Thursday</td>
                    <td>
                        <input type="number" class="btn-small" id="thursday-inp-1" onblur="thu()" value="0">
                        :
                        <input type="number" class="btn-small" id="thursday-inp-2" onblur="thu()" value="0"> 
                        <select onblur="thu()" id="thursday-inp-s1">
                            <option value="0">AM</option>
                            <option value="1">PM</option>
                          </select>
                    </td>
                    <td>
                        <input type="number" class="btn-small" id="thursday-inp-3" onblur="thu()" value="0">
                        :
                        <input type="number" class="btn-small" id="thursday-inp-4" onblur="thu()" value="0"> 
                        <select onblur="thu()" id="thursday-inp-s2">
                            <option value="0">AM</option>
                            <option value="1">PM</option>
                          </select>
                    </td>
                    <td>

                        <input type="number" class="btn-small" id="thursday-inp-6" onblur="thu()" value="0"> 
                    </td>
                    <td><span id="thursday-span"></span></td>
                </tr>




                <tr>
                    <td>Friday</td>
                    <td>
                        <input type="number" class="btn-small" id="friday-inp-1" onblur="fri()" value="0">
                        :
                        <input type="number" class="btn-small" id="friday-inp-2" onblur="fri()" value="0"> 
                        <select onblur="fri()" id="friday-inp-s1">
                            <option value="0">AM</option>
                            <option value="1">PM</option>
                          </select>
                    </td>
                    <td>
                        <input type="number" class="btn-small" id="friday-inp-3" onblur="fri()" value="0">
                        :
                        <input type="number" class="btn-small" id="friday-inp-4" onblur="fri()" value="0"> 
                        <select onblur="fri()" id="friday-inp-s2">
                            <option value="0">AM</option>
                            <option value="1">PM</option>
                          </select>
                    </td>
                    <td>
                        <input type="number" class="btn-small" id="friday-inp-5" onblur="fri()" value="0">
                        :
                        <input type="number" class="btn-small" id="friday-inp-6" onblur="fri()" value="0"> 
                    </td>
                    <td><span id="friday-span"></span></td>
                </tr>






                <tr>
                    <td>Saturday</td>
                    <td>
                        <input type="number" class="btn-small" id="saturday-inp-1"  onblur="sat()" value="0">
                        :
                        <input type="number" class="btn-small" id="saturday-inp-2"  onblur="sat()" value="0"> 
                        <select onblur="sat()" id="saturday-inp-s1">
                            <option value="0">AM</option>
                            <option value="1">PM</option>
                          </select>
                    </td>
                    <td>
                        <input type="number" class="btn-small" id="saturday-inp-3"  onblur="sat()" value="0">

                        <input type="number" class="btn-small" id="saturday-inp-6"  onblur="sat()" value="0"> 
                    </td>
                    <td><span id="saturday-span"></span></td>
                </tr>


                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Total Hours </td>
                    <td><span id="total-hours"></span></td>
                </tr>


            </table>
            
            <br>
            <br>

            <button class="btn-bottom" onclick="update()"> <img src="./calculator.png" alt="" width="22px"> <span>Calculate</span></button>
            <button class="btn-bottom" onclick="clearall()"><img src="./cancel.png" alt="" width="22px"><span>Clear All</span></button>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
