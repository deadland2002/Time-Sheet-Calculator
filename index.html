    <title>Time Sheet Calculator</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">
        <div class="inner-wrapper">
            <h1>
                Time Sheet Calculator
            </h1>
            <table cellpadding="0" cellspacing="0" border="0">
                <tr class="table-head">
                    <td>Day</td>
                    <td>Starting Time</td>
                    <td>Ending Time</td>
                    <td>Break Duration</td>
                    <td>Total</td>

                    <td>Monday</td>

                        <input type="number" class="btn-small" id="monday-imp-1" onblur="mon()" value="0">
                        :
                        <input type="number" class="btn-small" id="monday-imp-2" onblur="mon()" value="0"> 
                        <select>
                            <option value="0">AM</option>
                            <option value="1">PM</option>
                          </select>

                        <input type="number" class="btn-small" id="monday-imp-3" onblur="mon()" value="0">

                        <input type="number" class="btn-small" id="monday-imp-5" onblur="mon()" value="0">
                        :
                        <input type="number" class="btn-small" id="monday-imp-6" onblur="mon()" value="0">

                    <td><span id="monday-span"></span></td>
